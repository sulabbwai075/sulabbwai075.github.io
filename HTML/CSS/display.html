<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            display
                 block -width, height သုံးလိုရ| padding, margin အပြည့်ဝအလုပ်လုပ်
        */

        a {
            display: block;
            border: 3px solid brown;
            padding: 10px;
            margin: 50px;
            width: 200px;
            height: 50px;
            text-align: center;
        }

        /* 
         inline-block - inline အနေနဲ့အလုပ်လုပ်ပြီး width ,heightသုံးလိုရ
        */

        h1 {
            display: inline-block;
            border: 3px solid blue;
            padding: 30px;
            margin: 30px;
            width: 300px;
            height: 150px;
        }

        /* အသုံးနည်း */

        h2
        {
            display: inline;
        }

        /* မပေါ်စေချင်ရင် */
        h3 {
            display: none;
        }
        
    </style>
</head>
<body>
    <a href="">HeinLearn Center 1</a>
    <a href="">HeinLearn Center 2</a>

    <h1>HeinLearn Training 1</h1>
    <h1>HeinLearn Training 2</h1>

    <h2>HeinLearn</h2>
    <h2>HeinLearn - Learn with practice.</h2>

    <h3>Display none</h3>

</body>
</html>
